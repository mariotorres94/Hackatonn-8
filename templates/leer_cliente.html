<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .contenedor{
            margin: 0 auto;
            max-width: 800px;
        }
        table{
            margin-left: 75px;
        }
        .datos{
            margin-left: 80px;
        }
        .btn{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <form id="formulario" action="" method="POST">
            <p><label for="nombres">ID: </label>
                <br>
                <input type="text" name="nombres" placeholder="Ingrese ID a buscar" size="45px"></p>

                
                <input id="btn-guardar" type="submit" value="Buscar" onmouseover="cambiar_manita(this)">
                <a href="{{ url_for('home') }}"><input id="btn-salir" type="button" value="Salir" onmouseover="cambiar_manita(this)"></a>
        </form>

        <div class="btn">
        </div>

        <script>
            let a = document.getElementById('btn-guardar');
            let b = document.getElementById('btn-salir');
            function cambiar_manita(a,b){
                a.style.cursor = 'pointer';
                b.style.cursor = 'pointer';
            }
        </script>
    </div>
</body>
</html>
