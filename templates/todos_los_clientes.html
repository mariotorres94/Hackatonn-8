<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        .contenedor{
            margin: 0 auto;
            max-width: 1000px;
        }
        table{
            margin-left: 75px;
        }
        .datos{
            margin-left: 80px;
        }
        .btn{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Lista de Clientes</h1>

        <table>
            <tr>
                <td>ID</td>
                <td>NOMBRES</td>
                <td>APELLIDO PATERNO</td>
                <td>APELLIDO MATERNO</td>
                <td>DIRECCION</td>
                <td>CELULAR</td>
            </tr>
        </table>
        {% for clients in cliente %}
        <div class="datos">
            <tr>
                <td>{{clients.0}}</td>
                <td>{{clients.1}}</td>
                <td>{{clients.2}}</td>
                <td>{{clients.3}}</td>
                <td>{{clients.4}}</td>
                <td>{{clients.5}}</td>
                <td>
                    <a href="/edit/{{ clients.0 }}">Edit</a>
                    <a href="/delete/{{ clients.0 }}">Delete</a>
                </td>
            </tr>
        </div>
        {% endfor %}

        <div class="btn">
            <a href="{{ url_for('home') }}"><input id="btn-salir" type="button" value="Salir" onmouseover="cambiar_manita(this)"></a>
        </div>

        <script>
            let a = document.getElementById('btn-guardar');
            let b = document.getElementById('btn-salir');
            function cambiar_manita(a,b){
                a.style.cursor = 'pointer';
                b.style.cursor = 'pointer';
            }
        </script>
    </div>
</body>
</html>
